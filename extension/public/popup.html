<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChessGPT Lichess Integration</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: #333;
    }
    
    h1 {
      font-size: 16px;
      margin-top: 0;
      color: #629924;
    }
    
    p {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .status {
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-top: 15px;
    }
    
    .button {
      display: inline-block;
      padding: 8px 15px;
      background: #3893E8;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      text-decoration: none;
    }
    
    .button:hover {
      background: #2e84d7;
    }
  </style>
</head>
<body>
  <h1 data-i18n="popup.title">ChessGPT Lichess Integration</h1>
  <p data-i18n="popup.description">This extension integrates AI-powered chess analysis directly into Lichess.</p>
  
  <div class="status">
    <span id="usage-display" data-i18n="popup.usageLoading">Loading usage...</span>
  </div> 

  <!-- Limit reached prompt -->
  <div id="limit-reached" style="display:none; margin-top:15px; text-align:center;">
    <p data-i18n="popup.limitReachedMessage">You've used your 5 free analyses. Please sign up or log in to continue.</p>
    <button id="sign-up-btn" class="button" data-i18n="popup.signUp">Sign Up</button>
    <button id="login-btn" class="button" data-i18n="popup.logIn">Log In</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
